<div class="card mat-elevation-z4" style="max-width: 500px; margin: 2rem auto; padding: 1rem;">
  <h2 class="mb-3">Agregar Estudiante</h2>

  <form (ngSubmit)="enviarFormulario()" #estudianteForm="ngForm">

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre del estudiante" [(ngModel)]="estudiante.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Correo</mat-label>
      <input matInput type="email" placeholder="Correo del estudiante" [(ngModel)]="estudiante.correo" name="correo" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!estudianteForm.form.valid">
      Guardar
    </button>
    <button mat-raised-button color="accent" type="button" (click)="estudiante = {nombre: '', correo: ''}">
      Limpiar
    </button>

  </form>
</div>
