<div class="container mt-4">
  <h2>Panel de Control Acad√©mico</h2>
  <p class="text-muted">Gestiona los estudiantes en AUDISOFT/ESTUDIANTES</p>

  <form (ngSubmit)="guardarEstudiante()" class="mb-3 p-3 border rounded shadow-sm">
    <div class="mb-2">
      <label>ID</label>
      <input type="number" [(ngModel)]="estudiante.id" name="id" class="form-control" readonly>
    </div>

    <div class="mb-2">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="estudiante.nombre" name="nombre" class="form-control">
    </div>

    <div class="d-flex gap-2 mt-2">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-person-plus-fill"></i> Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">
        <i class="bi bi-x-circle"></i> Limpiar
      </button>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let est of estudiantes">
        <td>{{ est.id }}</td>
        <td>{{ est.nombre }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="editarEstudiante(est)">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarEstudiante(est.id)">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
