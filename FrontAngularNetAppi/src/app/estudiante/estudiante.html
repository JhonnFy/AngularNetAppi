<div class="container my-5">

  <!-- Encabezado + buscador -->
  <div class="d-flex justify-content-start align-items-start mb-4 gap-3">
    <div class="d-flex flex-column gap-1">
      <p class="text-muted mb-1">AUDISOFT/ESTUDIANTES</p>
      <div class="d-flex gap-1">
        <input type="text" class="form-control form-control-sm" placeholder="Filtrar..." [(ngModel)]="filtro">
        <button class="btn btn-sm btn-primary" (click)="aplicarFiltro()">Filtrar</button>
        <button class="btn btn-sm btn-secondary" (click)="limpiarFiltro()">Limpiar</button>
      </div>
    </div>
  </div>

  <!-- Tabla de estudiantes -->
  <div>
    <table class="tablaEstudiantes table-hover">
      <thead class="table-light text-center">
        <tr>
          <th><div class="flex-center"><i class="bi bi-list-ol btnCabecera"></i></div></th>
          
          <!-- Icono de usuario que abre formulario de crear -->
          <th>
            <div class="flex-center">
              <i class="bi bi-person-bounding-box btnCabecera" 
                 style="cursor:pointer;" 
                 title="Crear Usuario"
                 (click)="abrirCrearUsuario()">
              </i>
            </div>
          </th>
          <th><div class="flex-center"><i class="bi bi-gear-fill btnCabeceraV2"></i></div></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let est of estudiantesPaginados">
          <td class="text-center">{{ est.id }}</td>

          <!-- Nombre editable -->
          <td class="nombresTabla">
            <span *ngIf="filaEditandoId !== est.id">{{ est.nombre }}</span>
            <input *ngIf="filaEditandoId === est.id" type="text" [(ngModel)]="nombreEditado" class="form-control form-control-sm">
          </td>

          <!-- Botones de acción -->
          <td class="d-flex justify-content-center gap-2">
            <!-- Editar / Guardar / Cancelar -->
            <button *ngIf="filaEditandoId !== est.id" class="btn btn-sm btn-warning" (click)="activarEdicion(est)">
              <i class="bi bi-pencil"></i>
            </button>
            <button *ngIf="filaEditandoId === est.id" class="btn btn-sm btn-success" (click)="guardarEdicion(est)">
              <i class="bi bi-check2"></i>
            </button>
            <button *ngIf="filaEditandoId === est.id" class="btn btn-sm btn-secondary" (click)="cancelarEdicion()">
              <i class="bi bi-x"></i>
            </button>

            <!-- Eliminar -->
            <button class="btn btn-sm btn-danger" 
                    (click)="eliminarEstudiante(est.id)"
                    [disabled]="!ArrayIdsEstudiantesSinNotas.includes(est.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
            <span *ngIf="!ArrayIdsEstudiantesSinNotas.includes(est.id)" class="text-danger fw-bold">X</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Contenedor de botones fijo al bottom -->
  <div class="d-flex justify-content-between align-items-center p-3"
       style="position: fixed; bottom: 20px; left: 0; right: 0; max-width: 1200px; margin: 0 auto; background: transparent;">
    
    <!-- Botón de retorno -->
    <button class="btn btn-sm btn-info rounded-circle" [routerLink]="['/dashboard']" title="Volver al dashboard">
        <i class="bi bi-arrow-left"></i>
    </button>

  <!-- Paginadores-->
  <div class="d-flex align-items-center gap-2">
  <button class="btn btn-secondary btn-sm" (click)="paginaAnterior()" [disabled]="paginaActual === 1">
    Anterior
  </button>

  <span>
    Página {{ paginaActual }} de {{ estudiantes.length }}
  </span>

  <button class="btn btn-secondary btn-sm" (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas()">
    Siguiente
  </button>
</div>

</div>
