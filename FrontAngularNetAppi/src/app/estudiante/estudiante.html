<div class="container my-5">
  <h2 class="mb-4">AUDISOFT / ESTUDIANTES</h2>

  <form (ngSubmit)="guardarEstudiante()" class="mb-4 p-3 border rounded shadow-sm">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="number" id="id" [(ngModel)]="estudiante.id" name="id" class="form-control" placeholder="ID">
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="estudiante.nombre" name="nombre" class="form-control" placeholder="Nombre">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">
        <i class="bi bi-x-circle"></i> Limpiar
      </button>
      <a routerLink="/dashboard" class="btn btn-info">
        <i class="bi bi-arrow-left-circle"></i> Men√∫ Principal
      </a>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let est of estudiantes">
        <td>{{ est.id }}</td>
        <td>{{ est.nombre }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="editarEstudiante(est)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarEstudiante(est.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
