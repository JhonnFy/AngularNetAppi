<div class="container my-5">

  <!-- Encabezado + buscador -->
<div class="d-flex justify-content-start align-items-start mb-4 gap-3">

    <!-- Bloque buscador con texto arriba -->
    <div class="d-flex flex-column gap-1">
      <p class="text-muted mb-1">AUDISOFT/ESTUDIANTES</p>
      <div class="d-flex gap-1">
        <input type="text" class="form-control form-control-sm" placeholder="Filtrar..." [(ngModel)]="filtro">
        <button class="btn btn-sm btn-primary" (click)="aplicarFiltro()">Filtrar</button>
        <button class="btn btn-sm btn-secondary" (click)="limpiarFiltro()">Limpiar</button>
      </div>
    </div>

</div>

  <!-- Tabla de estudiantes -->
  <div>
    <table class="table table-bordered table-hover">
      <thead class="table-light text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let est of estudiantesPaginados">
          <td class="text-center">{{ est.id }}</td>
          <td class="text-end">{{ est.nombre }}</td>
          <td class="d-flex justify-content-center gap-2">
            <button class="btn btn-sm btn-warning" (click)="(est.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="eliminarEstudiante(est.id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Botones de paginación -->
  <div class="d-flex justify-content-center gap-2 mt-3">
    <button class="btn btn-secondary btn-sm" (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
    <span>Página {{ paginaActual }} de {{ totalPaginas() }}</span>
    <button class="btn btn-secondary btn-sm" (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas()">Siguiente</button>
  </div>

</div>
