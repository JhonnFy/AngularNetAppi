<div class="container text-center my-5">
  <h1 class="mb-4">Panel de Control Académico</h1>
  <p class="lead text-muted">Gestiona fácilmente los módulos del sistema académico AUDISOFT/ESTUDIANTES.</p>

  <div class="card shadow-sm mx-auto p-4" style="max-width: 500px;">
    <div class="card-body">
      <div class="mb-3">
        <label for="idInput" class="form-label">ID</label>
        <input type="text" id="idInput" class="form-control" [(ngModel)]="estudiante.id">
      </div>

      <div class="mb-3">
        <label for="nombreInput" class="form-label">Nombre</label>
        <input type="text" id="nombreInput" class="form-control" [(ngModel)]="estudiante.nombre">
      </div>

      <div class="d-flex gap-2 justify-content-between">
        <button class="btn btn-primary" (click)="guardarEstudiante()">
          <i class="bi bi-person-check"></i> Guardar
        </button>
        <button class="btn btn-secondary" (click)="limpiarFormulario()">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
        <button class="btn btn-info" (click)="regresarMenu()">
          <i class="bi bi-arrow-left-circle"></i> Menu
        </button>
      </div>
    </div>
  </div>
</div>
