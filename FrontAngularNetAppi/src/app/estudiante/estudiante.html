<div class="container my-5">

  <h1 class="mb-4 text-center">Lista de Estudiantes</h1>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let est of estudiantes">
        <td>{{ est.id }}</td>
        <td>{{ est.nombre }}</td>
      </tr>
      <tr *ngIf="estudiantes.length === 0">
        <td colspan="2" class="text-center text-muted">No hay estudiantes disponibles</td>
      </tr>
    </tbody>
  </table>

  <!-- Mini log en pantalla -->
  <div class="mt-3">
    <h5>Log:</h5>
    <ul>
      <li *ngFor="let msg of log">{{ msg }}</li>
    </ul>
  </div>

</div>
