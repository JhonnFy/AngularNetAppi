<div class="container my-5">

  <!-- Título -->
  <div class="text-center mb-4">
    <h1 class="mb-2">Panel de Control Académico</h1>
    <p class="text-muted">Gestiona fácilmente los módulos del sistema académico AUDISOFT/ESTUDIANTES.</p>
  </div>

  <!-- Lista de estudiantes -->
  <div>
    <table class="table table-bordered table-hover">
      <thead class="table-light text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let est of estudiantes">
          <td class="text-center">{{ est.id }}</td>
          <td class="text-end">{{ est.nombre }}</td>
          <td class="d-flex justify-content-center gap-2">
            <!-- Botón Modificar -->
            <button class="btn btn-sm btn-warning" (click)="(est.id)">
              <i class="bi bi-pencil"></i>
          </button>

            <!-- Botón Eliminar -->
            <button class="btn btn-sm btn-danger" (click)="eliminarEstudiante(est.id)">
              <i class="bi bi-trash-fill"></i>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
